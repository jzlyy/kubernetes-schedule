affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
            - key: "zone"
              operator: In
              values: ["a"]
            - key: "zone"
              operator: In
              values: ["b"]
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
        matchExpressions:
          - key: "type"
            operator: In
            values: ["gpu"]
        topologyKey: kubernetes.io/hostname

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "gpu"
            operator: In
            values: ["true"]
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
         matchExpressions:
           - key: "app"
             operator: In
             values: ["gpu-inference"]
        topologyKey: topology.kubernetes.io/zone

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: nginx
  labels:
    app: mysql
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: nginx
          image: nginx:1.22
          ports:
            - containerPort: 80
              name: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: svc-nginx
  namespace: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: nginx
  type: ClusterIP


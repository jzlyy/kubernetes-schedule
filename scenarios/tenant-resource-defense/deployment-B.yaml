apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
  namespace: 
  labels:
    app: 
    tenant: team-b
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  replicas: 4
  selector:
    matchLabels:
      app: 
      tenant: team-b
  template:
    metadata:
      labels:
        app: 
        tenant: team-b
    spec:
      containers:
        - name: 
          image: 
          ports:
            - containerPort: 80
              name: 
---
apiVersion: v1
kind: Service
metadata:
  name: 
  namespace: 
spec:
  selector:
    app: 
  ports:
    - protocol: TCP
      port: 80
      targetPort:
  type: ClusterIP


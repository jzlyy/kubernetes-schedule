affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "app"
            operator: NotIn
            values: ["web"]
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
         matchExpressions:
           - key: "app"
             operator: In
             values: ["web"]
        topologyKey: kubernetes.io/hostname

